version: '2'

volumes:
    resin-data:

services:

  mysql:
    image: linuxserver/mariadb:arm32v7-latest
    volumes:
      - "resin-data:/data"
    ports:
      - "3306"
    privileged: true
    restart: always
    network_mode: host

  nodejs:
    build: .
    depends_on:
      - mysql
    volumes:
      - "resin-data:/data"
    ports:
      - "80"
    privileged: true
    restart: always
    network_mode: host
